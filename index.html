<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://kit.fontawesome.com/eff67208c4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="navbar">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-instagram"></i>
          INSTAGRAM
        </a>
      </div>
    </nav>
    <!-- Button trigger modal -->
    <div class="newPostButton">
      <div class="d-grid gap-2 d-md-flex justify-content-end p-10">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
          CREATE A NEW POST</button>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <h6>Caption:</h6>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                  placeholder="Add the caption of your post here" style="width: 470px; height: 70px;">
                <div>
                  <div class="row-4" style="padding: 20px;">
                    <i class="fa-solid fa-camera"></i>
                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- DROPDOWN -->

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false">
        <i class="fa-solid fa-gear"></i>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><a class="dropdown-item" href="#">Accesibility</a></li>
        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
        <li><a class="dropdown-item" style="color: red;" href="#">Log out</a></li>
      </ul>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create a new post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"> Caption: <textarea class="form-control" placeholder="Leave a comment here"
              id="floatingTextarea"></textarea>
            <i class="fa-solid fa-camera"></i>
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- GRIDS -->
  <ul class="nav nav-tabs" id="myTab" role="tablist" style="display: flex; justify-content: center; margin-top: 20px;">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab"
        aria-controls="home" aria-selected="true"><i class="fa-sharp fa-regular fa-square"></i></button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab"
        aria-controls="profile" aria-selected="false"><i class="fa-solid fa-square"></i></button>
    </li>
  </ul>

  <!-- POSTS -->

  <div class="tab-content" id="myTabContent" style="display: flex; justify-content: center; margin-top: 20px;">
    <!-- GRID 1 PHOTOS -->
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

        <div class="row" style="padding: 10px;">

          <div class="col-6 col-md-4"><img

              alt="mount" style="width: 600px; height: 350px;"></div>
        </div>

        <div class="row" style="padding: 10px;">
          <div class="col-6 col-md-4"><img
              src="https://images.pexels.com/photos/253308/pexels-photo-253308.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="husky" style="width: 600px; font-weight: 350px;"></div>
          <div class="col-6 col-md-4"><img
              src="https://images.pexels.com/photos/253308/pexels-photo-253308.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="husky" style="width: 600px; font-weight: 350px;"></div>
          <div class="col-6 col-md-4"><img

              alt="husky" style="width: 600px; font-weight: 350px;"></div>
        </div>
      </div>
    </div>
    <!-- GRID 2 POSTS -->
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <div class="container" style="display: flex; justify-content: center; flex-direction: column;">
        <div class="row" style="display: flex; justify-content: center; width: 800px;">
